<div class="login">
<form [formGroup]="condition">
  <div class="mb-3">
    <h1>Connexion</h1>
    <label for="exampleInputEmail1" class="form-label">Mails</label>
    <input type="text" formControlName="mail" class="form-control" id="InutEmail" aria-describedby="emailHelp">
    <div *ngIf="mail.invalid && mail.touched" class="text-danger">
      <div *ngIf="mail.errors?.['required']">
        <small>Ce champs est obligatoire</small>
      </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" (change)="password($event)"class="form-control" id=" InputPassword">
  </div>
  <div class="col-md-4 col-md-offset-4 text-center">
    <button type="submit" class="btn btn-primary"   [disabled]="!condition">Suivant</button>
  </div>
</div>
</form>
</div>
